<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Navigation</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://kit.fontawesome.com/d8ab1e0021.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="phone">
    <img
      src="https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80"
      alt="home"
      class="content show"
    />
    <img
      src="Work.jpg"
      alt="work"
      class="content"
    />
    <img
      src="Home.jpg"
      alt="blog"
      class="content"
    />
    <img
      src="About us.jpg"
      alt="about"
      class="content"
    />
    <nav>
      <ul>
        <li class="active">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fas fa-box"></i>
          <p>Work</p>
        </li>
        <li>
          <i class="fas fa-book-open"></i>
          <p>Blog</p>
        </li>
        <li>
          <i class="fas fa-users"></i>
          <p>About Us</p>
        </li>
      </ul>
    </nav>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
